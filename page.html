<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link rel="stylesheet" href="css/bootstrap.min.css">
 <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
 <link rel="stylesheet" href="style.css">

 <title>Expense Tracker App</title>
 <style>
 </style>
</head>

<body>
 <div class="container-fluid">
  <div class="row">
   <div class="titlecontainer">
    
    <h3  class="title">EXPENSE TRACKER APP</h3>
    <div class="row1">
     <div class="col-md-5 my-3">
      
      <div class="budget-feedback"></div>
      
      <form id="budget-form" class=" budget-form">
       <h5 class="text-capitalize">Enter your Budget</h5>
       <div class="form-group">
        <input type="number" class="form-control budget-input" id="budget-input">
       </div>
       
       <button type="submit" class="text-capitalize1" id="budget-submit">Add</button>
      </form>
     </div>
     <div class="col-md-7">
      
      <div class="row3">
       <div class="leftbox">
        <h6 class="info-title1">BUDGET</h6>
        <span class="budget-icon"><img src="banknotes-and-piles-of-coins.png">
        </span>
        <h4 class="text-uppercase mt-2 budget" id="budget"><span id="budget-amount">0</span></h4>
       </div>
       <div class="middlebox">
        <h6 class="info-title2">EXPENSES</h6>
        <span class="expense-icon"><img src="atm-card.png"></span>
        <h4 class="text-uppercase mt-2 expense" id="expense"><span id="expense-amount">0</span></h4>
       </div>
       <div class="rightbox">
        <h6 class="info-title3">BALANCE</h6>
        <span class="balance-icon"><img src="wallet.png"></i></span>
        <h4 class="text-uppercase mt-2 balance" id="balance"><span id="balance-amount">0</span></h4>
       </div>
      </div>
     </div>
    </div>

    <div class="row">
     <div class="col-md-5 my-3">
     
      <div class="expense-feedback"></div>
   
      <form id="expense-form" class=" expense-form">
       <h5 class="text-capitalize">Enter the expense</h5>
       <div class="form-group">
        <input type="text" class="form-control expense-input" id="expense-input">
       </div>
       <h5 class="text-capitalize">Enter the amount</h5>
       <div class="form-group">
        <input type="number" class="form-control expense-input" id="amount-input">
       </div>
      
       <button type="submit" id="expense-submit" class="text-capitalize1" >Add</button>
      </form>
     </div>
     <div class="col-md-7 my-3">
      
      <div class="expense-list" id="expense-list">

       <div class="expense-list__info d-flex justify-content-between text-capitalize">
        <h5 class="list-item">EXPENSE TYPE</h5>
        <h5 class="list-item1">AMOUNT</h5>
        <h5 class="list-item"></h5>
       </div>

      </div>
     </div>
    </div>
   </div>
  </div>
 </div>

 <!-- jquery -->
 <script src="jquery-3.3.1.min.js"></script>
 <!-- bootstrap js -->
 <script src="bootstrap.bundle.min.js"></script>
 <!-- script js -->
 <script src="app.js"></script>
</body>

</html>
